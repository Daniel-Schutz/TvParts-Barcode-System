        properties: {item_template: CommonComponents.SingleProductListing}
        type: RepeatingPanel
        layout_properties: {grid_position: 'QCAHDX,HUZMFM'}
      - name: product_results
        properties: {item_template: CommonComponents.ProductExplorer.ItemTemplate3}
