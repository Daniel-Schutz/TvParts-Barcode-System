        - {property: text, code: '', writeback: false}
      - name: page_next_btn
        properties: {text: Next, role: primary-color, align: right}
        type: Button
        layout_properties: {grid_position: 'JNFYMU,SJOZDK'}
        event_bindings: {click: page_next_btn_click}
