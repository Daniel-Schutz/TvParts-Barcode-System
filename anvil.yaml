correct_dependency_ids: {}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: false, use_google: false, allow_remember_me: true, remember_me_days: 30}
  server_config: {user_table: users}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/saml.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: HomePage}
package_name: Booking_App_Template
allow_embedding: false
name: SnapQode QR Code System
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
metadata: {title: SnapQode, logo_img: 'asset:tvbot_square.png'}
startup_form: null
native_deps: {head_html: '<link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">'}
db_schema:
  settings:
    title: Settings
    client: search
    server: full
    columns:
    - name: key
      admin_ui: {width: 200}
      type: string
    - name: value
      admin_ui: {width: 200}
      type: simpleObject
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: admin
      admin_ui: {width: 200}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: role
      admin_ui: {width: 200, order: 8}
      type: string
  bookings:
    title: Bookings
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: user
      admin_ui: {width: 234}
      type: link_single
      target: users
    - name: datetime
      admin_ui: {width: 200}
      type: datetime
  open_hours:
    title: Open Hours
    client: search
    server: full
    columns:
    - name: open_time
      admin_ui: {width: 200}
      type: number
    - name: close_time
      admin_ui: {width: 200}
      type: number
    - name: open
      admin_ui: {width: 200}
      type: bool
    - name: day
      admin_ui: {width: 200}
      type: string
uplink_visible: true
